<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <link rel="stylesheet" href="./styles/site.css" />
</head>
<body class="page page--donate">
<modular-menu
      data-links='[
        {"label":"Home","href":"./index.html"},
        {"label":"About Us","href":"./aboutus.html"},
        {"label":"Contact","href":"./contact.html"},
        {"label":"Donate","href":"./donate.html"},
        {"label":"Merch Store","href":"./shop.html"}
      ]'
></modular-menu>

<main id="donate" class="text-center">
    <h1>Donate Today</h1>
    <p>
        TMH is a 501(c)(3) registered in the United States.
        The money you donate is used for:
    </p>
    <ul style="list-style-type:disc">
        <li>Placeholder</li>
        <li>Placeholder</li>
        <li>Placeholder</li>
    </ul>
</main>

<form id="donateForm" class="card">
    <div>
        <label for="name1">First Name</label>
        <input id="name1" name="name" type="text" required placeholder="First Name" />
    </div>
    <div>
        <label for="name2">Last Name</label>
        <input id="name2" name="name" type="text" required placeholder="Last Name" />
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="Email" />
    </div>
    <div>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="cashapp">Cashapp</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <button type="submit">Send to Staff</button>
    <p class="status" id="statusText"></p>
</form>

<script src="./scripts/menu-component.js"></script>
</body>
</html>
